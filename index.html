    <!-- Fonts: Merriweather + Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
            :root {
                --bg-main: #FFFCF0; /* Warm Cream */
                --text-primary: #064E3B; /* Deep Emerald */
                --text-secondary: #78350F; /* Copper Brown */
                --text-body: #27272a; /* Dark Loam */
                --primary-btn: #064E3B; /* Deep Emerald */
                --card-bg: #FFFFFF; /* Porcelain White */
                --shadow-premium: 0 8px 30px rgba(0,0,0,0.08); /* High-End Shadow */
            }
        }

        @layer base {
            body {
                @apply bg-[var(--bg-main)] text-[var(--text-body)] font-['Plus_Jakarta_Sans'] antialiased pb-28 selection:bg-[var(--primary-btn)] selection:text-white;
            }
            h1, h2, h3, h4, h5, h6 {
                @apply font-['Merriweather'] text-[var(--text-primary)];
            }
            button, a {
                @apply cursor-pointer touch-manipulation;
            }
        }

        @layer components {
            .card-premium {
                @apply bg-[var(--card-bg)] rounded-[16px] shadow-[var(--shadow-premium)] border border-[#E7E5E4] overflow-hidden transform transition-transform duration-300;
            }
            .card-interactive {
                @apply hover:-translate-y-1;
            }
            .btn-premium {
                @apply bg-[var(--primary-btn)] text-white px-8 py-4 rounded-[16px] font-bold shadow-md hover:shadow-lg active:scale-95 transition-transform duration-150 flex items-center justify-center gap-2 text-base min-h-[48px];
            }
            .nav-item {
                @apply flex flex-col items-center justify-center text-xs font-semibold text-[#A8A29E] p-2 w-full transition-colors duration-300 cursor-pointer;
            }
            .nav-item.active {
                @apply text-[var(--text-secondary)] font-bold;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }

        @layer utilities {
            .pb-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
            .animate-fade-in {
                animation: fadeIn 0.6s ease-out forwards;
                opacity: 0;
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }
    </style>
