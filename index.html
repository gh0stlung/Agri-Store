    <!-- Fonts: Merriweather + Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
            :root {
                --bg-main: #FFFCF0; /* Warm Cream */
                --text-primary: #064E3B; /* Deep Emerald */
                --text-secondary: #78350F; /* Copper Brown */
                --text-body: #27272a; /* Dark Loam */
                --primary-btn: #064E3B; /* Deep Emerald */
                --card-bg: #FFFFFF; /* Porcelain White */
                --shadow-premium: 0 8px 30px rgba(0,0,0,0.08); /* High-End Shadow */
            }
        }

        @layer base {
            html {
                scroll-behavior: smooth;
            }
            body {
                @apply bg-[var(--bg-main)] text-[var(--text-body)] font-['Plus_Jakarta_Sans'] antialiased pb-28 selection:bg-[var(--primary-btn)] selection:text-white;
                -webkit-tap-highlight-color: transparent;
            }
            h1, h2, h3, h4, h5, h6 {
                @apply font-['Merriweather'] text-[var(--text-primary)];
            }
            button, a {
                @apply cursor-pointer touch-manipulation;
            }
            /* Hardware acceleration utility */
            .hardware-accel {
                transform: translateZ(0);
                backface-visibility: hidden;
            }
        }

        @layer components {
            .card-premium {
                @apply bg-[var(--card-bg)] rounded-[16px] shadow-[var(--shadow-premium)] border border-[#E7E5E4] overflow-hidden transform-gpu transition-all duration-300;
            }
            .card-interactive {
                @apply hover:-translate-y-1 hover:shadow-xl hover:border-emerald-200/50 active:scale-[0.98] transition-all duration-200;
            }
            .btn-premium {
                @apply bg-[var(--primary-btn)] text-white px-8 py-4 rounded-[16px] font-bold shadow-md hover:shadow-xl hover:shadow-emerald-900/10 hover:scale-[1.02] active:scale-[0.95] transition-all duration-200 ease-out flex items-center justify-center gap-2 text-base min-h-[48px] transform-gpu;
            }
            .nav-item {
                @apply flex flex-col items-center justify-center text-xs font-semibold text-[#A8A29E] p-2 w-full transition-all duration-200 cursor-pointer active:scale-90;
            }
            .nav-item.active {
                @apply text-[var(--text-secondary)] font-bold scale-105;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }

        @layer utilities {
            .pb-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .animate-fade-in {
                animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                opacity: 0;
                will-change: opacity, transform;
            }
            
            .animate-fade-in-up {
                animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                opacity: 0;
                will-change: opacity, transform;
            }

            .animate-ken-burns {
                animation: kenBurns 20s ease-out infinite alternate;
                will-change: transform;
            }

            .animate-slide-up {
                animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                will-change: transform, opacity;
            }
            
            .animate-slide-in {
                animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                will-change: transform;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @keyframes slideUp {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            
            @keyframes slideInRight {
                from { transform: translateX(100%); }
                to { transform: translateX(0); }
            }

            @keyframes kenBurns {
                0% { transform: scale(1); }
                100% { transform: scale(1.15); }
            }
        }
    </style>
